<body> 

<!-- map recorder page start -->
<div data-role="page" class="pages" id="home">
	<div data-role="header" id="header">
		<!--a href="#" class="showMenu">Info</a-->
		<h1>GPS map-matching questionnaire</h1>
		
      
	</div><!-- /header -->


<fieldset class="ui-grid-b" id="myForm">
	<legend>By looking at a map and surrounding roads, I can find my way to my destination.</legend>

  <div class="ui-block-a">
  <label for="radio2"  >seldom</label><input type="radio" id="radio2" onclick="handleClick(this);" name="radioName" value="50"/>
  </div>   
   <div class="ui-block-b">
  <label for="radio3" >usually</label><input type="radio" id="radio3" onclick="handleClick(this);"  name="radioName" value="70"/>
  </div>
 
   <div class="ui-block-c">
  <label for="radio5" >always</label><input type="radio" id="radio5" onclick="handleClick(this);"  name="radioName" value="90"/>
  </div>

</fieldset>


<fieldset class="ui-grid-d" id="accuracy">
	<legend id="question"> The predicted path is more accurate for the real path, compared to the GPS path: (1/20) </legend>
 <div class="ui-block-a" >
 
  <label for="acc1" >80%</label><input type="radio" id="acc1" onclick="accClick(this);" name="radioacc" value="1"/>
   </div>
  <div class="ui-block-b">
  <label for="acc2" >85%</label><input type="radio" id="acc2" onclick="accClick(this);" name="radioacc" value="2"/>
  </div>   
   <div class="ui-block-c">
  <label for="acc3" >90%</label><input type="radio" id="acc3" onclick="accClick(this);"  name="radioacc" value="3"/>
  </div>
  <div class="ui-block-d">
  <label for="acc4" >95%</label><input type="radio" id="acc4" onclick="accClick(this);"  name="radioacc" value="4"/>
  </div>
  <div class="ui-block-e">
  <label for="acc5" >99%</label><input type="radio" id="acc5" onclick="accClick(this);"  name="radioacc" value="5"/>
  </div>

</fieldset>


	
	
<div data-role="content" style="padding:0em;">

		<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:0em;">

			<div id="map_canvas" style="position:relative;top:0px;bottom:0px;left:0;right:0;"></div>
		</div>
	</div><!-- /content -->
	
</div><!-- /page -->
<!-- map recorder page end -->

</div>
